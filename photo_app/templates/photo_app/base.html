{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>写真投稿サイト</title>
    <link rel="stylesheet" type="text/css" href="{% static 'photo_app/style.css' %}">
</head>

<body>
    <header>
      <div class="container">
        <h1><a href="{% url 'photo_app:index' %}">picture</a></h1>
        <div class="header-menu">
          <a href="{% url 'photo_app:photos_new' %}">投稿</a>
          {% if request.user.is_authenticated %}
            <a href="{% url 'photo_app:users_detail' request.user.id %}">マイページ</a>
            <a href="{% url 'photo_app:logout' %}">ログアウト</a>
          {% else %}
            <a href="{% url 'photo_app:login' %}">ログイン</a>
          {% endif %}
        </div>
      </div>
    </header>

    <div class="container">
        {% for message in messages %}
            <p class="message-success">{{ message }}</p>
        {% endfor %}
        {% block content %}{% endblock %}
    </div> 
</body>

</html>
