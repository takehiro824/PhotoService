{% extends 'photo_app/base.html' %}

{% block content %}

<div class="photo-container">
{% for photo in photos %}
    <div class="photo">
        <a href="{% url 'photo_app:photos_detail' photo.id %}">
            <img src="{{ photo.image.url }}" class="photo-img">
        </a>
        <div class="photo-info">
            <a href="" class="category">{{ photo.category }}</a>
            <a href="{% url 'photo_app:users_detail' photo.user.id %}">@{{ photo.user }}</a>
        </div>
    </div>
{% endfor %}
</div>

{% endblock %}
